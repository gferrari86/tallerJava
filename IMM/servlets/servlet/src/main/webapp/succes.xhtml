<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<f:view>
    <h:outputLabel value="IMM- Interfaz Administrativa"/>
</f:view>
<h:body>
    <h:form>


        <h:messages style="color:red;margin:8px;"/>
        <H2>Bienvenido a la interfaz administrativa IMM</H2>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding = "10" cellspacing = "1">
            <f:facet name="header">
                <h:outputText value="Reporte de venta entre fechas"/>
            </f:facet>
            <h:outputText value="Fecha inicio:"/>
            <p:calendar id="cal1" value="#{reporteBean.fechaini}" showOn="button" pattern = "d/M/yyyy"></p:calendar>
            <h:outputText value="Fecha fin:"/>
            <p:calendar id="cal2" value="#{reporteBean.fechafin}" showOn="button" pattern = "d/M/yyyy"></p:calendar>
            <h:outputText value="Monto Vendido"/>
            <h:outputText  value="#{reporteBean.CalculaVentas()}" />
        </h:panelGrid>
        <h:commandButton action="#{reporteBean.CalculaVentas()}" value="Calcular" styleClass="ui-priority-primary"/>




    </h:form>

</h:body>


</html>
