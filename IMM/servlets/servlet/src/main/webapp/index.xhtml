<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:outputLabel value="IMM- Interfaz Administrativa"/>
</f:view>
<h:body>
    <h:form>
        <h:panelGrid columns ="2">

            <h:outputLabel value="Usuario: "/>
            <h:inputText value="#{loginBean.usuario}" required="true" />
            <h:outputLabel value="Password: " />
            <h:inputSecret value="#{loginBean.shh}" required="true" />
        </h:panelGrid>
        <h:messages id="msgErro" style="color: red"/>
            <h:commandButton id="loguear" value="Login" action="#{loginBean.validateUserLogin}" />


    </h:form>

</h:body>

</html>
